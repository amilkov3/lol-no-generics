remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark"
title: "lol no generics"
name: "Alex Milkov"
description: "I'm currently a Scala dev at The Weather Company"
paginate: 5
paginate_path: /page:num/

jekyll:
  environment: 'production'

include:
  - _pages

comments:
  provider: "disqus"
  disqus:
    shortname: "milkovml"

author:
  name: "Alex Milkov"
  avatar: "/assets/images/me.jpg"
  bio: "<i>Now</i>: Go/Rust/gRPC/MySQL/Elasticsearch @ Square<br/><i>Previous</i>: Scala/Clojure/MongoDB @ The Weather Company (IBM)"
  location: "Atlanta, GA"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/amilkov3"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/amilkov3"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/amilkov3"
    - label: "Resume"
      icon: "fab fa-fw fa-toilet-paper"
      url: "/resume/resume.html"

defaults:
  # _posts:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

repository: amilkov3/lol-no-generics

defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      comments: true

plugins:
  - jekyll-include-cache
